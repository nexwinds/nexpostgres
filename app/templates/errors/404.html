{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-search"></i> Page Not Found</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">404 - Page Not Found</h5>
                    <p class="card-text">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    {% if error_id %}
                    <p class="text-muted small">
                        Error ID: <code>{{ error_id }}</code>
                    </p>
                    {% endif %}
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary ml-2">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
