{% extends "base.html" %}

{% block title %}Pages - NEXPOSTGRES{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Pages Management</h1>
    <a href="{{ url_for('pages.add') }}" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Add Page
    </a>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>Page List</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    No pages found. Click the "Add Page" button to create your first page.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
