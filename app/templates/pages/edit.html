{% extends "base.html" %}

{% block title %}Edit Page - NEXPOSTGRES{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Page</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Page Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="Sample Page Title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="slug" class="form-label">Page Slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" value="sample-page-title" placeholder="page-url-slug">
                        <div class="form-text">URL-friendly version of the title</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" placeholder="Page content...">This is sample page content that can be edited.</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="published" name="published" checked>
                            <label class="form-check-label" for="published">
                                Published
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Update Page
                        </button>
                        <a href="{{ url_for('pages.index') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="button" class="btn btn-danger ms-auto" onclick="confirmDelete()">
                            <i class="fas fa-trash me-1"></i> Delete Page
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete() {
    if (confirm('Are you sure you want to delete this page? This action cannot be undone.')) {
        // Add delete functionality here
        alert('Delete functionality would be implemented here.');
    }
}
</script>
{% endblock %}
